<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Penalty Predictor</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .game {
      position: relative;
      width: 400px;
      height: 600px;
      background: url('A_2D_digital_illustration_depicts_a_soccer_goal_ta.png') no-repeat center/cover;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
      overflow: hidden;
    }
    .target {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: #ff4747;
      font-size: 18px;
      display: none;
    }
    .kick-btn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff4747;
      border: none;
      padding: 15px 40px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .kick-btn:hover {
      background: #ff2424;
    }
    .multiplier {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 22px;
      font-weight: bold;
      background: rgba(0,0,0,0.5);
      padding: 8px 16px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="game">
    <div class="multiplier" id="multiplier">x2</div>
    <div class="target" id="target"></div>
    <button class="kick-btn" onclick="kick()">Kick</button>
  </div>

  <script>
    const multipliers = ["x2","x4","x12","x20","x32"];
    let currentStep = 0;

    // –ø–æ–∑–∏—Ü–∏–∏ 9 –º–∏—à–µ–Ω–µ–π (–ø—Ä–∏–º–µ—Ä–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –¥–ª—è —Ñ–æ–Ω–∞)
    const positions = [
      {top:"100px", left:"70px"},
      {top:"100px", left:"170px"},
      {top:"100px", left:"270px"},
      {top:"200px", left:"70px"},
      {top:"200px", left:"170px"},
      {top:"200px", left:"270px"},
      {top:"300px", left:"70px"},
      {top:"300px", left:"170px"},
      {top:"300px", left:"270px"},
    ];

    function kick(){
      if(currentStep >= multipliers.length) return;

      const target = document.getElementById("target");
      const multiplierText = document.getElementById("multiplier");

      // –≤—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—É—é –º–∏—à–µ–Ω—å
      const pos = positions[Math.floor(Math.random() * positions.length)];
      target.style.top = pos.top;
      target.style.left = pos.left;
      target.style.display = "flex";
      target.textContent = "üéØ";

      multiplierText.textContent = multipliers[currentStep];
      currentStep++;
    }
  </script>
</body>
</html>
