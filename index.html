<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Penalty Predictor - Rahul WinKey</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("https://raw.githubusercontent.com/username/repository/main/c3d9fd6b-0795-48a5-a6fd-4bf30c8c4eba.png") no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      color: orange;
      text-shadow: 2px 2px 5px black;
    }

    .coefficient {
      font-size: 2rem;
      margin: 20px 0;
      color: #00ffb3;
      font-weight: bold;
      text-shadow: 2px 2px 5px black;
    }

    .kick-btn {
      background-color: #ff5722;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .kick-btn:hover {
      background-color: #e64a19;
    }

    .target {
      font-size: 1.5rem;
      margin: 15px 0;
      text-shadow: 1px 1px 4px black;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Penalty Predictor ⚽</h1>
  <div class="coefficient" id="coefficient">x1</div>
  <div class="target" id="target">Click KICK to start</div>
  <button class="kick-btn" onclick="nextKick()">KICK</button>

  <footer>Made by HackerHouse • Bengaluru</footer>

  <script>
    const targets = [
      "Top Left", "Top Center", "Top Right",
      "Middle Left", "Middle Center", "Middle Right",
      "Bottom Left", "Bottom Center", "Bottom Right"
    ];
    const coefficients = [2, 4, 12, 20, 32];
    let round = 0;

    function nextKick() {
      if (round < coefficients.length) {
        document.getElementById("coefficient").textContent = "x" + coefficients[round];
        const randomTarget = targets[Math.floor(Math.random() * targets.length)];
        document.getElementById("target").textContent = "🎯 Shoot: " + randomTarget;
        round++;
      } else {
        document.getElementById("target").textContent = "🏆 आप जीत गए! (You Win!)";
      }
    }
  </script>
</body>
</html>
