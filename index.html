<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rahul WinKey ‚Ä¢ Penalty Predictor</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.ibb.co/L8QXgGJ/football-field-bg.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      color: #ffcc00;
      text-shadow: 2px 2px 4px #000;
    }

    .goal {
      position: relative;
      width: 300px;
      height: 200px;
      background: url('https://i.ibb.co/Jn6j6Lt/football-goal.png') no-repeat center/contain;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 5px;
    }

    .target {
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: black;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }

    .target.active {
      background: gold;
      transform: scale(1.2);
    }

    .ball {
      margin-top: 20px;
      width: 40px;
      height: 40px;
      background: url('https://i.ibb.co/0Y0kTQk/football-ball.png') no-repeat center/contain;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      background: #ffcc00;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #e6b800;
    }

    .result {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
      color: #00ff88;
      text-shadow: 1px 1px 3px black;
    }

    footer {
      margin-top: 25px;
      font-size: 13px;
      color: #ddd;
    }
  </style>
</head>
<body>
  <h1>Rahul WinKey ‚Ä¢ Penalty Predictor</h1>
  <div class="goal" id="goal">
    <div class="target">X2</div>
    <div class="target">X3</div>
    <div class="target">X5</div>
    <div class="target">X8</div>
    <div class="target">X10</div>
    <div class="target">X12</div>
    <div class="target">X15</div>
    <div class="target">X20</div>
    <div class="target">X25</div>
  </div>
  <div class="ball"></div>
  <button class="btn" onclick="kick()">Kick</button>
  <div class="result" id="result">‚öΩ Ready to kick!</div>

  <footer>Made by HackerHouse ‚Ä¢ Bengaluru</footer>

  <script>
    const targets = document.querySelectorAll('.target');
    const result = document.getElementById('result');

    function kick() {
      // –æ—á–∏—Å—Ç–∫–∞ –ø—Ä–µ–¥—ã–¥—É—â–∏—Ö
      targets.forEach(t => t.classList.remove('active'));

      // —Å–ª—É—á–∞–π–Ω–∞—è —Ü–µ–ª—å
      const index = Math.floor(Math.random() * targets.length);
      const target = targets[index];

      // –ø–æ–¥—Å–≤–µ—Ç–∫–∞
      target.classList.add('active');

      // –≤—ã–≤–æ–¥ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
      result.textContent = "üéØ Correct shot ‚Üí " + target.textContent;
    }
  </script>
</body>
</html>
