<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rahul WinKey - Penalty Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #ff9933, #ffffff, #138808);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      max-width: 420px;
      width: 100%;
    }

    .flag {
      width: 60px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 24px;
      margin: 10px 0 20px;
      color: #ff6600;
    }

    .goal {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 80px);
      gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }

    .spot {
      background: #e0e0e0;
      border: 2px solid #aaa;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      color: #555;
      transition: background 0.3s, color 0.3s;
    }

    .active {
      background: #ff6600 !important;
      color: white !important;
    }

    .btn {
      background-color: #ff6600;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      width: 100%;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #e05500;
    }

    .coefficient {
      font-size: 22px;
      margin-top: 15px;
      font-weight: bold;
      color: #138808;
    }

    .footer {
      margin-top: 25px;
      font-size: 13px;
      color: #333;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://flagcdn.com/w320/in.png" alt="India Flag" class="flag">
    <h1>Rahul WinKey - Penalty Predictor</h1>

    <div class="goal" id="goal">
      <div class="spot">×2</div>
      <div class="spot">×4</div>
      <div class="spot">×8</div>
      <div class="spot">×12</div>
      <div class="spot">×16</div>
      <div class="spot">×20</div>
      <div class="spot">×24</div>
      <div class="spot">×28</div>
      <div class="spot">×32</div>
    </div>

    <button class="btn" onclick="kick()">Kick</button>

    <div class="coefficient" id="coef">Current: ×1</div>

    <div class="footer">Made by HackerHouse • Bengaluru</div>
  </div>

  <script>
    let currentCoef = 1;
    function kick() {
      // сброс предыдущего выделения
      document.querySelectorAll('.spot').forEach(el => el.classList.remove('active'));

      // случайная ячейка
      const spots = document.querySelectorAll('.spot');
      const randomIndex = Math.floor(Math.random() * spots.length);
      spots[randomIndex].classList.add('active');

      // увеличить коэффициент
      currentCoef *= 2;
      if (currentCoef > 32) currentCoef = 32;
      document.getElementById("coef").textContent = "Current: ×" + currentCoef;
    }
  </script>
</body>
</html>
